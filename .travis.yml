language: node_js
node_js:
  - "8.11.4"
cache: yarn
branches:
  only:
    - dev
script:
  - yarn build:release
  - yarn predeploy
deploy:
  skip_cleanup: true
  provider: surge
  project: ./build/
  domain: dev.kickback.events
  on:
    branch: dev
deploy:
  skip_cleanup: true
  provider: surge
  project: ./build/
  domain: live.kickback.events
  on:
    branch: master
notifications:
  email:
    - dev-notifications@noblockno.party
